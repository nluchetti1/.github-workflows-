<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPC Style Dynamics Explorer</title>
    <style>
        body { font-family: sans-serif; background: #0c0c0c; color: #eee; text-align: center; margin: 0; padding: 20px; }
        .viewer { width: 95%; max-width: 1150px; margin: auto; border: 2px solid #333; background: #fff; }
        #display { width: 100%; display: block; }
        .nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 6px; margin: 20px 0; }
        .btn { padding: 8px 12px; background: #222; border: 1px solid #444; color: #bbb; cursor: pointer; border-radius: 4px; font-weight: bold; }
        .btn:hover { background: #ffcc00; color: #000; }
        .legend { display: inline-block; padding: 15px; background: #1a1a1a; border-radius: 6px; font-size: 0.85em; margin-top: 15px; border: 1px solid #333; text-align: left; }
    </style>
</head>
<body>
    <div style="margin-bottom:20px;">
        <a href="index.html" style="color:#4da6ff; text-decoration:none; margin-right:20px;">üåßÔ∏è Rainfall Dash</a>
        <b style="color:white;">üå™Ô∏è Dynamics Explorer</b>
    </div>

    <div class="viewer"><img id="display" src="hodo_data/hodo_f01.png"></div>
    <div class="nav" id="nav"></div>

    <div class="legend">
        <b>Hodograph Heights:</b> <span style="color:#ff00ff">0-1km</span> | <span style="color:#ff0000">1-3km</span> | <span style="color:#00ff00">3-6km</span> | <span style="color:#ffff00">6-9km</span><br>
        <b>Storm Motion:</b> <span style="color:red">‚óè Bunkers Right</span> | <span style="color:blue">‚óè Bunkers Left</span> | Dashed Rings @ 20/40 kt
    </div>

    <script>
        const testHours = [1, 6, 12, 18, 24];
        const nav = document.getElementById('nav');
        const display = document.getElementById('display');

        testHours.forEach(hr => {
            const f = hr.toString().padStart(2, '0');
            const path = `hodo_data/hodo_f${f}.png`;
            const b = document.createElement('div');
            b.className = 'btn'; b.innerText = `F${f}`;
            
            const img = new Image(); img.src = path;
            b.onmouseover = () => { display.src = path; };
            nav.appendChild(b);
        });
    </script>
</body>
</html>
