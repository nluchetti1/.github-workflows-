<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SE Dynamics Explorer</title>
    <style>
        body { font-family: sans-serif; background: #080808; color: #eee; text-align: center; }
        .container { width: 95%; max-width: 1100px; margin: 20px auto; border: 2px solid #222; border-radius: 8px; overflow: hidden; }
        #viewer { width: 100%; display: block; }
        .timeline { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin: 20px; }
        .hour { padding: 8px 12px; background: #1a1a1a; border: 1px solid #333; cursor: pointer; color: #888; border-radius: 4px; transition: 0.1s; }
        .hour:hover { background: #ffcc00; color: #000; font-weight: bold; transform: scale(1.1); }
        .legend { margin-top: 20px; font-size: 0.9em; border-top: 1px solid #222; padding-top: 15px; }
    </style>
</head>
<body>
    <h2>Southeast US Severe Weather Dynamics Explorer</h2>
    <div class="container"><img id="viewer" src="hodo_data/hodo_f01.png"></div>
    <div class="timeline" id="timeline"></div>
    
    <div class="legend">
        <b>Color Legend:</b> <span style="color:#ff00ff">0-1km</span> | <span style="color:#ff0000">1-3km</span> | <span style="color:#00ff00">3-6km</span> 
        &nbsp;&nbsp; <b style="color:gold">â†— 0-6km Shear Vector</b>
    </div>

    <script>
        const timeline = document.getElementById('timeline');
        const viewer = document.getElementById('viewer');
        for(let i=1; i<=24; i++) {
            const f = i.toString().padStart(2, '0');
            const path = `hodo_data/hodo_f${f}.png`;
            const box = document.createElement('div');
            box.className = 'hour'; box.innerText = `F${f}`;
            
            // Hover logic
            const img = new Image(); img.src = path;
            box.onmouseover = () => { viewer.src = img.src; };
            timeline.appendChild(box);
        }
    </script>
</body>
</html>
