<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HREF Hodograph Explorer</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: #eee; text-align: center; }
        .viewer { margin: 20px auto; width: 95%; max-width: 1100px; position: relative; }
        #display { width: 100%; border: 2px solid #222; border-radius: 10px; }
        .nav-bar { display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; margin-top: 15px; }
        .btn { 
            padding: 8px 12px; background: #1a1a1a; border: 1px solid #333; 
            cursor: crosshair; border-radius: 4px; font-size: 0.8em; transition: 0.1s;
        }
        .btn:hover { background: #ffcc00; color: #000; font-weight: bold; transform: scale(1.1); }
        .legend { margin-top: 20px; font-size: 0.9em; color: #888; }
        .gold { color: gold; } .p { color: #ff00ff; } .r { color: #ff0000; } .g { color: #00ff00; }
    </style>
</head>
<body>
    <h2>NC Severe Weather Dynamics (HREF)</h2>
    <div class="viewer"><img id="display" src="hodo_data/hodo_f01.png"></div>
    <div class="nav-bar" id="controls"></div>
    
    <div class="legend">
        <b>Legend:</b> <span class="p">0-1km</span> | <span class="r">1-3km</span> | <span class="g">3-6km</span> 
        &nbsp;&nbsp; <span class="gold">â†— 0-6km Shear Vector</span>
    </div>

    <script>
        const controls = document.getElementById('controls');
        const display = document.getElementById('display');
        const hours = 24;

        for (let i = 1; i <= hours; i++) {
            const f = i.toString().padStart(2, '0');
            const imgPath = `hodo_data/hodo_f${f}.png`;
            
            // Preload
            const pre = new Image(); pre.src = imgPath;

            const b = document.createElement('div');
            b.className = 'btn';
            b.innerText = `F${f}`;
            b.onmouseover = () => { display.src = imgPath; };
            controls.appendChild(b);
        }
    </script>
</body>
</html>
