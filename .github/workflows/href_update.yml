name: HREF LPMM Data Fetch

on:
  schedule:
    - cron: '15 5,17 * * *'
  workflow_dispatch: 

jobs:
  run-weather-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev libproj-dev proj-bin libeccodes-dev

      - name: Install Python Libraries
        run: |
          pip install numpy pandas requests matplotlib cartopy pygrib metpy netCDF4 pytz

      - name: Wait for NOMADS Data
        run: |
          DATE=$(date -u +%Y%m%d)
          HOUR=$(date -u +%H)
          if [ "$HOUR" -lt 12 ]; then RUN_HOUR="00"; else RUN_HOUR="12"; fi
          URL="https://nomads.ncep.noaa.gov/pub/data/nccf/com/href/prod/href.${DATE}/ensprod/href.t${RUN_HOUR}z.conus.lpmm.f01.grib2"
          for i in {1..12}; do
            if curl --output /dev/null --silent --head --fail "$URL"; then
              echo "Data is ready!"
              exit 0
            fi
            echo "Waiting 5 minutes... (Attempt $i/12)"
            sleep 300
          done
          exit 1

      - name: Run HREF Script
        run: python LPMM_TIMELAG.py

      - name: Upload Results
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: href-weather-plots
          path: href_data/*.png
          retention-days: 1 # NEW: Delete zip after 1 day

      - name: Automated Cleanup
        if: always() 
        run: |
          git clean -f -d # NEW: Wipe the server machine
