name: HREF LPMM Data Fetch

on:
  schedule:
    # 05:30 UTC (for 00Z) and 17:30 UTC (for 12Z) to account for NOMADS lag
    - cron: '30 5,17 * * *'
  workflow_dispatch: 

jobs:
  run-weather-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev libproj-dev proj-bin libeccodes-dev

      - name: Install Python Libraries
        run: |
          pip install numpy pandas requests matplotlib cartopy pygrib metpy netCDF4 pytz

      - name: Run HREF Script
        run: python LPMM_TIMELAG.py

      - name: Upload Results
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: href-weather-plots
          path: href_data/*.png
          # NEW: Automatically delete the zip file after 1 day to save space
          retention-days: 1 

      - name: Automated Cleanup
        if: always() # Runs even if the script crashes to ensure data is deleted
        run: |
          echo "Cleaning up all untracked GRIB files and temporary data..."
          # git clean -f removes untracked files; -d removes untracked directories
          git clean -f -d
