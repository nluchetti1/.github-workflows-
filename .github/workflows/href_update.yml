name: HREF LPMM Data Fetch

on:
  schedule:
    # Runs at 03:30 and 15:30 UTC
    - cron: '30 3,15 * * *'
  workflow_dispatch: 

jobs:
  run-weather-script:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Needed for Pages deployment
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-dev libproj-dev proj-bin libeccodes-dev

      - name: Install Python Libraries
        run: |
          pip install numpy pandas requests matplotlib cartopy pygrib metpy netCDF4 pytz

      - name: Wait for NOMADS Data
        run: |
          DATE=$(date -u +%Y%m%d)
          HOUR=$(date -u +%H)
          if [ "$HOUR" -lt 12 ]; then RUN_HOUR="00"; else RUN_HOUR="12"; fi
          URL="https://nomads.ncep.noaa.gov/pub/data/nccf/com/href/prod/href.${DATE}/ensprod/href.t${RUN_HOUR}z.conus.lpmm.f01.grib2"
          
          echo "Looking for: $URL"
          for i in {1..12}; do
            if curl --output /dev/null --silent --head --fail "$URL"; then
              echo "Data is ready!"
              exit 0
            fi
            echo "Waiting 5 minutes... (Attempt $i/12)"
            sleep 300
          done
          exit 1

      - name: Run HREF Script
        run: python LPMM_TIMELAG.py

      - name: Prepare Dashboard with Timestamp
        run: |
          # Create a dynamic timestamp
          TIMESTAMP=$(date -u +'%Y-%m-%d %H:%M UTC')
          # Inject the timestamp into the HTML file before moving it
          sed -i "s/LAST_UPDATED/$TIMESTAMP/g" index.html
          # Copy the dashboard into the output folder for deployment
          cp index.html ./href_data/

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./href_data
          force_orphan: true # Prevents git lock errors
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Automated Cleanup
        if: always() 
        run: git clean -f -d
