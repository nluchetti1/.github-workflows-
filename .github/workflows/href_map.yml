name: Update HREF Hodograph Map

on:
  schedule:
    # Runs at 03:20 UTC (for 00Z run) and 15:20 UTC (for 12Z run)
    - cron: '20 3,15 * * *'
  # Allows you to run it manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        # This uses the Personal Access Token you saved as a Secret
        # It allows the push to trigger the Pages build
        token: ${{ secrets.ACTION_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libeccodes0
        pip install xarray matplotlib cartopy metpy requests numpy cfgrib ecmwflibs

    - name: Run Plotting Script
      run: python plot_href_hodographs.py

    - name: Commit and Push New Images
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        # Add the images directory
        git add images/*.png
        
        # Commit if there are changes (avoids error if no new plots)
        git commit -m "Auto-update HREF plots for $(date -u)" || exit 0
        
        # Push back to the repository
        git push
