steps:
    # UPDATE THIS STEP: Use the token to checkout
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.ACTION_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libeccodes0
        pip install xarray matplotlib cartopy metpy requests numpy cfgrib ecmwflibs

    - name: Run Plotting Script
      run: python plot_href_hodographs.py

    - name: Commit and Push New Images
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        git add images/*.png
        
        # Commit if there are changes
        git commit -m "Auto-update HREF plots for $(date -u)" || exit 0
        
        # UPDATE THIS COMMAND: Push using the token
        git push
