name: HREF Hodograph Grid Update

on:
  schedule:
    - cron: '30 4,16 * * *'
  workflow_dispatch:

jobs:
  build-hodographs:
    runs-on: ubuntu-latest
    permissions:
      contents: write # REQUIRED for push
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history to fix the sync error

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python Libraries
        run: pip install numpy matplotlib cartopy pygrib metpy requests pytz

      - name: Run Hodograph Script
        # Validated by your screenshot image_487ead.png
        run: python SPC_HODO_GRID.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. SYNCHRONIZE REPO
          # This fixes the "rejected" error in image_478ad2.png
          git pull --rebase origin main
          
          # 2. FORCE ADD IMAGES
          # The -f flag forces git to track files even if .gitignore tries to block them
          git add -f hodo_data/*.png
          
          # 3. COMMIT AND PUSH
          if git diff --staged --quiet; then
            echo "No changes to commit (Files are identical)."
          else
            git commit -m "Auto-Update Hodographs [skip ci]"
            git push origin main
          fi
