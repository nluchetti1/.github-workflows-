name: HREF Hodograph Grid Update

on:
  schedule:
    - cron: '30 4,16 * * *'
  workflow_dispatch: # Allows manual testing

jobs:
  build-hodographs:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Essential for pushing images
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches full history for proper rebasing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev # Required for pygrib to read GRIB2

      - name: Install Python Libraries
        run: |
          pip install numpy matplotlib cartopy pygrib metpy requests pytz

      - name: Run Hodograph Script
        # Ensure your Python script is named exactly SPC_HODO_GRID.py
        run: python SPC_HODO_GRID.py

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 1. Force sync the local runner with the remote repo to prevent rejection
          git pull --rebase origin main
          
          # 2. Stage the new images
          mkdir -p hodo_data
          git add hodo_data/*.png
          
          # 3. Only commit if there are actually changes
          if git diff --staged --quiet; then
            echo "No new images to commit."
          else
            git commit -m "Dynamics Hard Refresh - $(date)"
            git push origin main
          fi
